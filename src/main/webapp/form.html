<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap form, table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<!--
2. Валидация формы JS. [#58531]

1) для каждого из полей ввода добавьте атрибут id
2) Дописать функцию validate - она должна пройти по всем
полям ввода и получить у него value:
3) и проверить. что это значение не равно '':
4) В случае, если оно равно пустой строке,
то необходимо вывести окно alert,
в котором отразите сообщение о необходимости
заполнить соответствующее поле:

В моем варианте все делается без проверок
Если форма не заполнена выполнить функцию
addRow() не удастся
-->

    <script>
        function validate() {
            if ($('#name').val() === "") {alert("Введите имя")}
            if ($('#surname').val() === "") {alert("Введите фамилию")}
            if ($('#desc').val() === "") {alert("Введите описание")}
        }
    </script>
<form>
    <div class="form-group">
        <label for="name">Имя</label>
        <input class="form-control" id="name">
        <small class="form-text text-muted">Ну, напишите же сюда свое имя</small>
    </div>
    <div class="form-group">
        <label for="surname">Фамилия</label>
        <input class="form-control" id="surname">
    </div>
    <div class="form-group">
        <label for="desc">Описание</label>
        <input class="form-control" id="desc">
    </div>
    <button type="button" class="btn btn-default" onclick="validate()">Submit</button>
</form>

<!--
3. Заполнить динамически таблицу. [#58533]
Добавить в таблицу новую строку

Идея такая: если заполняется форма значениями,
то потом эти значения попадают в таблицу
при помощи функции function addRow()


Допустим есть таблица с id='table'
<table class="table" id="table">

Добавим кнопку и повесим на ее функцию onclick="addRow()":
<button type="button" class="btn btn-default" onclick="addRow()">Add row</button>

Получаем ссылку на последний элемент в таблице.
и после него добавляем html
$('#table tr:last').after('<tr><td>' + name +'</td></tr>');
-->

<script>
    function addRow() {
        const name = $('#name').val();
        const surname = $('#surname').val();
        const desc = $('#desc').val();
        $('#table tr:last').after(
            '<tr>' +
                '<td>' + name +'</td>' +
                '<td>' + surname +'</td>' +
                '<td>' + desc +'</td>' +
            '</tr>'
        );
    }
</script>

<table class="table" id="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Desc</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Mark</td>
        <td>Otto</td>
        <td>desc1</td>
    </tr>
    <tr>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>desc2</td>
    </tr>
    <tr>
        <td>Larry</td>
        <td>the Bird</td>
        <td>desc3</td>
    </tr>
    </tbody>
</table>
<button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
</body>
</html>
