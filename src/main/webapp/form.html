<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap form, table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<!--
2. Валидация формы JS. [#58531]

1) для каждого из полей ввода добавьте атрибут id
2) Дописать функцию validate - она должна пройти по всем
полям ввода и получить у него value:
3) и проверить. что это значение не равно '':
4) В случае, если оно равно пустой строке,
то необходимо вывести окно alert,
в котором отразите сообщение о необходимости
заполнить соответствующее поле:
-->

    <script>
        function validate() {
            if ($('name').val() === "") {alert("Введите имя")}
            if ($('surname').val() === "") {alert("Введите фамилию")}
            if ($('desc').val() === "") {alert("Введите описание")}
        }
    </script>
<form>
    <div class="form-group">
        <label for="name">Имя</label>
        <input class="form-control" id="name">
        <small class="form-text text-muted">Ну, напишите же сюда свое имя</small>
    </div>
    <div class="form-group">
        <label for="surname">Фамилия</label>
        <input class="form-control" id="surname">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Муж
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
            Жен
        </label>
    </div>
    <div class="form-group">
        <label for="desc">Описание</label>
        <input class="form-control" id="desc">
    </div>
    <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
    </tr>
    </tbody>
</table>
</body>
</html>
