<!DOCTYPE html>
<html lang="en">
<head>
    <title>Валидация формы JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--
Давайте теперь добавим проверку валидации на форме.
Создадим пример, который получает поле пользователь
при нажатии на кнопку Submit.

Мы создали новую функцию JS.
Весь код в js должен располагаться в тегах script.
Эта функция получает значение поле id="usr" и выводит окно.

alert(var) - вывод окна.
$('#usr').val() - получить ссылку на поле usr
и получить у него поле value.

Чтобы вызвать эту функцию нужно добавить
событие на кнопку type="button" в атрибут onclick

-->
    <script>
        function validate() {
            alert($('#usr').val());
            return false;
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Form control: input</h2>
    <p>The form below contains two input elements; one of type text and one of type password:</p>
    <form>
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" title="Enter user name." id="usr">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
</div>

</body>
</html>
